<!-- - Manipulación de Arrays (metodos de arrays)
    - For Each
        - Nos sirve para hacer un recorrido de los elementos de un array
        - Solo hay que enviar la función usando ⇒ (arrow function), y dentro de esto hacer el algoritmo o ejecución.
        - ⇒ Arrow Function: La funcion que se va a ejecutar por cada uno de los elementos.  
        -For Each hace lo mismo que un For, pero como metodo solo se ocupa en arrays
        -La sintaxis con ForEach es muy corta comparandolo con For (Revisar en 01-for-Each.js)
    -->

    <div id="app"></div>

    <script>
        const tasks = [
            {
                task: 'Tarea 1',
                descp: 'Descripcion de la tarea 1',
                done: false,
            },
            {
                task: 'Tarea 2',
                descp: 'Descripcion de la tarea 2',
                done: true,
            },
            {
                task: 'Tarea 3',
                descp: 'Descripcion de la tarea 3',
                done: false,
            },
            {
                task: 'Tarea 4',
                descp: 'Descripcion de la tarea 4',
                done: true,
            },
        ];

        const app = document.getElementById('app');

        tasks.forEach(task => {
            app.innerHTML += `
            <li> 
            Nombre: ${task.task} ||  
            Descripción: ${task.descp} - 
            <input type="checkbox" ${task.done ? 'checked' : ''}/>
            </li>`
        });
    </script>
